<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoodleDuel Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* MOBILE OPTIMIZED CSS */
        body { 
            background: #5a8fd4; 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents bouncing on mobile */
        }
        #header { color: white; padding: 10px; font-weight: bold; }
        
        #canvas-container {
            background: white;
            width: 95vw;
            height: 60vh;
            border-radius: 15px;
            position: relative;
            touch-action: none; /* Crucial for mobile drawing */
        }
        
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .mobile-controls {
            width: 95vw;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .chat-section {
            width: 95vw;
            background: white;
            border-radius: 10px;
            flex-grow: 1;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        #messages { height: 80px; overflow-y: auto; font-size: 14px; margin-bottom: 5px; }

        input, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; /* Prevents auto-zoom on iPhone */
        }
        
        button { background: #eee; font-weight: bold; cursor: pointer; }
        .active { background: #43b02a; color: white; }
    </style>
</head>
<body>

    <div id="header">WORD: BANANA</div>

    <div id="canvas-container">
        <canvas id="mobileCanvas"></canvas>
    </div>

    <div class="mobile-controls">
        <input type="color" id="colorPicker" value="#000000">
        <button id="brushBtn" class="active" onclick="setTool('brush')">üñåÔ∏è</button>
        <button id="bucketBtn" onclick="setTool('bucket')">ü™£</button>
        <button onclick="clearCanvas()" style="background:#ff4757; color:white;">CLR</button>
    </div>

    <div class="chat-section">
        <div id="messages"></div>
        <input type="text" id="guessIn" placeholder="Type guess here...">
    </div>

    <script>
        const canvas = document.getElementById('mobileCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const guessIn = document.getElementById('guessIn');
        const messages = document.getElementById('messages');

        let drawing = false;
        let tool = 'brush';

        // SET CANVAS RESOLUTION
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.onload = resize;

        // GET TOUCH POSITION
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left),
                y: (clientY - rect.top)
            };
        }

        // TOUCH EVENTS (Mobile) + MOUSE EVENTS (PC)
        const start = (e) => {
            const pos = getPos(e);
            if(tool === 'bucket') {
                floodFill(Math.floor(pos.x), Math.floor(pos.y), document.getElementById('colorPicker').value);
            } else {
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
        };

        const move = (e) => {
            if(!drawing || tool !== 'brush') return;
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = document.getElementById('colorPicker').value;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.stroke();
        };

        const stop = () => drawing = false;

        canvas.addEventListener('touchstart', start);
        canvas.addEventListener('touchmove', move);
        canvas.addEventListener('touchend', stop);
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);

        // TYPING LOGIC
        guessIn.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = guessIn.value.toUpperCase();
                if(val === "BANANA") {
                    messages.innerHTML += "<div style='color:green'><b>üèÜ CORRECT!</b></div>";
                    confetti();
                } else {
                    messages.innerHTML += "<div>" + val + "</div>";
                }
                guessIn.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
        });

        function setTool(t) {
            tool = t;
            document.getElementById('brushBtn').className = t === 'brush' ? 'active' : '';
            document.getElementById('bucketBtn').className = t === 'bucket' ? 'active' : '';
        }

        function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

        function floodFill(x, y, color) {
            const img = ctx.getImageData(0,0,canvas.width,canvas.height);
            const data = img.data;
            const i = (y * canvas.width + x) * 4;
            const sR = data[i], sG = data[i+1], sB = data[i+2];

            const hexToRgb = (h) => {
                const r = parseInt(h.slice(1,3),16), g = parseInt(h.slice(3,5),16), b = parseInt(h.slice(5,7),16);
                return [r, g, b];
            };
            const fC = hexToRgb(color);
            if(sR===fC.r && sG===fC.g && sB===fC.b) return;

            const stack = [[x, y]];
            while(stack.length) {
                const [cx, cy] = stack.pop();
                const idx = (cy * canvas.width + cx) * 4;
                if(data[idx]===sR && data[idx+1]===sG && data[idx+2]===sB) {
                    data[idx]=fC.r; data[idx+1]=fC.g; data[idx+2]=fC.b; data[idx+3]=255;
                    if(cx>0) stack.push([cx-1, cy]);
                    if(cx<canvas.width-1) stack.push([cx+1, cy]);
                    if(cy>0) stack.push([cx, cy-1]);
                    if(cy<canvas.height-1) stack.push([cx, cy+1]);
                }
            }
            ctx.putImageData(img, 0, 0);
        }
    </script>
</body>
</html>
